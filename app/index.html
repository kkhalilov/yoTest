<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>html5 boilerplate</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed" rel="stylesheet">
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <nav class="navbar navbar-fixed-top navbar-expand-lg navbar-toggleable-sm navbar-light bg-light">
        <a class="navbar-brand" href="#">Windows</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#header-menu" aria-controls="header-menu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="header-menu">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">devices<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">software</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">games & Entertainment</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">giftcards</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">education & Business</a>
            </li>
          </ul>
        <form class="form-inline my-2 my-lg-0">
          <div class="search">
            <i class="fas fa-search"></i>
            <input class="form-control input-search mr-sm-2" type="search" placeholder="I’m looking for…" aria-label="Search">
          </div>
            <span class="sign-in" data-toggle="modal" data-target="#sign-in-modal">sign in</span>
            <i class="fas fa-cart-arrow-down"></i>
        </form>
      </div>
    </nav>
    <div class="modal fade" id="sign-in-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!--modal head-->
          <div class="modal-header">
            <h4 class="modal-title">Login </h4>
            <button class="close" data-dismiss="modal" style=" font-size: 30px">&times;</button>
          </div>
          <!--modal body-->
          <div class="modal-body">
            <form class="form-inline">
              <input type="email" class="form-control input-sm" id="emailid" name="emailid" placeholder="Email">
              <input type="password" class="form-control input-sm" style="margin-left: 10px" id="password" name="password" placeholder="Password">
              <label class="checkbox-inline">
                <input type="checkbox" style="margin-left: 10px" name="remember" value="">
                Remember me
              </label>
            </form>
          </div>
          <!--modal footer-->
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal">Sign in</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-4" style="background-color: #00b3ee; height: 40px;"></div>
        <div class="col-md-4" style="background-color: red; height: 40px;"></div>
        <div class="col-md-4" style="background-color: green; height: 40px;"></div>
      </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap/js/dist/util.js"></script>
    <script src="/bower_components/bootstrap/js/dist/alert.js"></script>
    <script src="/bower_components/bootstrap/js/dist/button.js"></script>
    <script src="/bower_components/bootstrap/js/dist/carousel.js"></script>
    <script src="/bower_components/bootstrap/js/dist/collapse.js"></script>
    <script src="/bower_components/bootstrap/js/dist/dropdown.js"></script>
    <script src="/bower_components/bootstrap/js/dist/modal.js"></script>
    <script src="/bower_components/bootstrap/js/dist/scrollspy.js"></script>
    <script src="/bower_components/bootstrap/js/dist/tab.js"></script>
    <script src="/bower_components/bootstrap/js/dist/tooltip.js"></script>
    <script src="/bower_components/bootstrap/js/dist/popover.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
